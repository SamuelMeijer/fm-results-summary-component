<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Results summary component | Frontend Mentor Challenge</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <div class="left-container">
        <h2>Your Result</h1>
        <div class="score-container">
          <h3>76</h3>
          <p>of 100</p>
        </div>
        <h4>Great</h4>
        <p>
          You scored higher than 65% of<br>
          the people who have taken<br>
          these tests.
        </p>
      </div>

      <div class="right-container">
        <h2>Summary</h2>
        <div class="data-container">
          <div class="data-container-left">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction-text">
            <h4>Reaction</h4>
          </div> 
          <div class="data-container-right">
            <p><strong>80</strong> / 100</p>
          </div>
        </div>
        <div class="data-container">
          <div class="data-container-left">
            <img src="./assets/images/icon-memory.svg" alt="Reaction-text">
            <h4>Memory</h4>
          </div> 
          <div class="data-container-right">
            <p><strong>92</strong> / 100</p>
          </div>
        </div>
        <div class="data-container">
          <div class="data-container-left">
            <img src="./assets/images/icon-verbal.svg" alt="Reaction-text">
            <h4>Verbal</h4>
          </div> 
          <div class="data-container-right">
            <p><strong>61</strong> / 100</p>
          </div>
        </div>
        <div class="data-container">
          <div class="data-container-left">
            <img src="./assets/images/icon-visual.svg" alt="Reaction-text">
            <h4>Visual</h4>
          </div> 
          <div class="data-container-right">
            <p><strong>72</strong> / 100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Samuel</a>.
      <!-- Add link to github-repo -->
    </footer>
  </body>
</html>
