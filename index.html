<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Results summary component | Frontend Mentor Challenge</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <div class="left-container">
        <h2>Your Result</h1>
        <div class="score-container">76 of 100</div>
        <h3>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="right-container">
        <h2>Summary</h2>
        <div class="data-container">Reaction 80 / 100</div>
        <div class="data-container">Memory 92 / 100</div>
        <div class="data-container">Verbal 61 / 100</div>
        <div class="data-container">Visual 72 / 100</div>
        <button>Continue</button>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Samuel</a>.
        <!-- Add link to github-repo -->
      </footer>
    </main>
  </body>
</html>
